<section class="main-section">


  <div cdkDropList class="example-list" (cdkDropListDropped)="ondrop($event)">
    <p class="list-title">List</p>

    <div class="example-box" *ngFor="let mocki of mockis; let i = index" cdkDrag [cdkDragData]="mocki">
      <input type="checkbox" [(ngModel)]="mocki.checked" (change)="trackChanges(mocki,true)">
      <span cdkDragHandle class="cursor-move">
        <ng-container [ngTemplateOutlet]="moveIcon"></ng-container>
      </span>
      <span class="item-title">{{ mocki.name }}</span>
    </div>
  </div>

  <div class="example-list">
    <p class="list-title">Edited items</p>

    <div class="example-box p-tb" *ngFor="let item of editedMockis">
      <span class="item-title">{{ item.name }}</span>

      <div class="item-status">
        <ng-container *ngIf="item.changed; else orderChange">
        </ng-container>
        <ng-template #orderChange>
          <span [ngClass]="item.checked ? 'checked' :'unchecked'">{{ item.checked ? 'Checked' : 'Unchecked' }}</span>
        </ng-template>
      </div>

    </div>
  </div>


</section>
